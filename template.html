<!DOCTYPE html>
<html>

<head>
    <title>WordSensei</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <h1 align="center">WordSensei</h1>
    <form id = "form">
        <label for="word">Enter a word</label>
        <p>
            <span class="input">
            <input type="text" id="word" autocomplete="off">
            <span></span> 
            </span>
          </p>
        <br>
        <button type="submit" class="button-85" role="button">Submit</button>
        <br>
    </form>
    <br>
    <div align="center" style="color: rgb(255, 255, 255);" style="word-wrap: break-word;" id="result"></div>
    <div align="center" style="color: rgb(255, 255, 255);" style="word-wrap: break-word;" id="definition" ></div>
    <div align="center" style="color: rgb(255, 255, 255);" style="word-wrap: break-word;" id="translate" ></div>
    <br>
    <script src="javaScript.js">
    </script>
</body>

</html>
