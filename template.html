<!DOCTYPE html>
<html>

<head>
    <title>WordSensei</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <h1 align="center">WordSensei</h1>
    <form id="form">
        <label for="word">Enter a word</label>
        <p>
            <input type="text" id ="word" name="word" class="input" placeholder="|">
        </p>
        <br>
        <button type="submit" class="button-85" role="button">Submit</button>
        <br>
    </form>
    <br>
    <div align="center" style="color: rgb(255, 255, 255);" id="result"></div>
    <br><br>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%; text-align: center; border-right: 1px solid white; padding-right: 10px; box-sizing: border-box; color: white;"
            id="translate"></div>
        <div style="width: 50%; text-align: center; padding-left: 10px; box-sizing: border-box; color: white;" id="definition" >
            </div>
    </div>

    <br>
    <script src="javaScript.js">
    </script>
</body>

</html>
